<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Yourself</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="quizContainer">

        <section id="quizBox" class="disappear">
            <div id="clock"></div>
            <div id="quizQuestion"></div>
            <div id="quizAnswers" class="quizButtons">
                <button id="a1" class="answerButton">answerA</button>
                <button id="b1" class="answerButton">answerB</button>
                <button id="c1" class="answerButton">answerC</button>
                <button id="d1" class="answerButton">answerD</button>
            </div>
            <div id="tally">score</div>   
        </section>

        <section class="quizMovement">
            <button id="beginButton" class="btn beginButton">Begin</button>
            <button id="nextButton" class="btn nextButton disappear">Next</button>
        </section>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
