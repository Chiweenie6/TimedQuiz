<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Yourself</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="quizContainer">

        <section id="quizBox" class="hide">
            <div id="quizQuestion">
            </div>
            <div id="quizAnswers" class="quizButtons">
                <button class="answerButton">answerA</button>
                <button class="answerButton">answerB</button>
                <button class="answerButton">answerC</button>
                <button class="answerButton">answerD</button>
            </div>   
        </section>

        <section class="quizMovement">
            <button id="beginButton" class="btn beginButton">Begin</button>
            <button id="nextButton" class="btn nextButton">Next</button>
        </section>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
