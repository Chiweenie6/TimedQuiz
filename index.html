<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Yourself</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <button onclick="beginQuiz()">Welcome</button>

    <header id="ruleBox">
        <div class="ruleTitle">Welcome to my Quiz</div>
        <ul class="ruleSheet">
            <li>The topic is JavaScript.</li>
            <li>You will have <span>60 seconds</span> to finish the quiz.</li>
            <li>If your answer is wrong, time will be deducted.</li>
            <li>Lets begin.</li>
        </ul>
        
    </header>
    
    <button onclick="quizBox()">Next</button>


    <section id="questionBox">
        Hello
        <div id="quizCounter">
        </div>

        <div id="quizSentence">
        </div>

        <div id="answerChoice">
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
        </div>

    </section>


    <main class="row text-center justify-content-center d-flex pt-5 mb-3">
        <section class="card text-center d-flex">
            <h1 class="card-header">
            LeaderBoard
            </h1>
            <div class="card-body">
                <p class="card-text" id="rank">
                    Highscores
                </p>
                <td id='scoreGallery'>

                </td>
                <a href="./index.html" class="btn btn-primary ml-3">
                    Start Again
                </a>
                <a href="" class="btn btn-primary ml-4" id="clear-highscores">
                    Clear Scores
                </a>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script1.js"></script>
</body>

</html>
